<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form [formGroup]="registerForm" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                formControlName="name" />
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                            <div *ngIf="c['name'].touched || c['name'].dirty">
                                                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                                                <div *ngFor="let validation of validationMessages.name">
                                                    <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                                                    <label class="text-danger"
                                                        *ngIf="c['name'].hasError(validation.type)">
                                                        {{validation.message}}
                                                    </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                            <div *ngIf="c['email'].touched || c['email'].dirty">
                                                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                                                <div *ngFor="let validation of validationMessages.email">
                                                    <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                                                    <label class="text-danger"
                                                        *ngIf="c['email'].hasError(validation.type)">
                                                        {{validation.message}}
                                                    </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" formControlName="password">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <div *ngIf="c['password'].touched || c['password'].dirty">
                                                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                                                <div *ngFor="let validation of validationMessages.password">
                                                    <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                                                    <label class="text-danger"
                                                        *ngIf="c['password'].hasError(validation.type)">
                                                        {{validation.message}}
                                                    </label>
                                                </div>

                                            </div>                                            
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control" formControlName="repeatPassword"/>
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                            <div *ngIf="c['repeatPassword'].touched || c['repeatPassword'].dirty">
                                                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                                                <div *ngFor="let validation of validationMessages.repeatPassword">
                                                    <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                                                    <label class="text-danger"
                                                        *ngIf="c['repeatPassword'].hasError(validation.type)">
                                                        {{validation.message}}
                                                    </label>
                                                </div>

                                            </div>
                                            <div *ngIf="c['repeatPassword'].touched || c['repeatPassword'].dirty || c['password'].touched || c['password'].dirty" >
                                                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                                                    <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                                                    <label class="text-danger" *ngIf="registerForm.hasError('notSame')">
                                                        Las contrase√±as deben coincidir
                                                    </label>

                                            </div>                                            
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" (click)="register()">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Login</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form [formGroup]="loginForm" style="width: 23rem;">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" formControlName="email" />
              <label class="form-label" for="form2Example1">Email address</label>
              <div *ngIf="c['email'].touched || c['email'].dirty">
                <!-- Todo lo que esta dentro de estas etiquetas solo se ejecuta si el campo email esta tocado o tiene info -->
                <div *ngFor="let validation of validationMessages.email">
                  <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                  <label class="text-danger" *ngIf="c['email'].hasError(validation.type)">
                    {{validation.message}}
                  </label>
                </div>

              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" formControlName="password" />
              <label class="form-label" for="form2Example2">Password</label>
              <div *ngIf="c['password'].touched || c['password'].dirty">
                <!-- Todo lo que esta dentro de esta etiqiueta solo se ejecuta si el campo password es tocado o tiene informaciÃ³n-->
                <div *ngFor="let validation of validationMessages.password">
                  <!--se va a ejecutar la cantidad de validaciones que se tengan definidas para el campo-->
                  <label class="text-danger" *ngIf="c['password'].hasError(validation.type)">
                    {{validation.message}}
                  </label>
                </div>
              </div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a routerLink="/fullscreen/register">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image"
          class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
